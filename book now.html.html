<body>
  <section class="header">
    <nav>
      <a href="index.html"><img src="Screenshot_20240617-153009.png"></a>
      <div class="nav-links">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
          <li><a href="book-now.html">BOOK NOW</a></li>
        </ul>
      </div>
    </nav>

    <div class="text-box">
      <form align="center">
        <h1>Book Now</h1><br>
        <label for="name">Full Name:</label><br>
        <input type="text" placeholder="John A Samson" id="name" required><br>
        <label for="date">Date of Arrival:</label><br>
        <input type="date" id="date" required><br>
        <label for="number">Phone No:</label><br>
        <input type="tel" id="number" required><br>
        <label for="email">Your Email Address:</label><br>
        <input type="email" placeholder="kajevence7@gmail.com" required><br>
        <label>Nationality</label>
        <select>
          <option value="1">Tanzania</option>
          <option value="2">Out of Tanzania</option>
        </select><br>
        <label>Language</label>
        <select>
          <option value="1">English</option>
          <option value="2">Swahili</option>
          <option value="3">French</option>
          <option value="4">German</option>
        </select><br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" value="male" id="male" required><br>
        <label for="female">Female:</label>
        <input type="radio" name="gender" value="female" id="female"><br>
        <input type="checkbox" id="checkbox" required>
        <label for="checkbox">I agree that the information entered is correct.</label><br>
        <textarea rows="10" cols="40" placeholder="Special Request/Activity"></textarea><br>
        <button type="submit">Book Now</button>
        <button type="reset">Reset</button><br>
      </form>
    </div>
  </section>
</body>
</html>
